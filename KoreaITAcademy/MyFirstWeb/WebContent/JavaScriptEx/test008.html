<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 함수(function)</title>
	</head>
	<script>
		function sum(x, y) {
			return x + y;
		}
		
		document.write("sum 함수 실행 결과 : " + sum(20, 40), "<br>");
		
		function test() {
			document.write('Hello World One');
		}
	</script>
	<body>
		<button onclick="test()">클릭 ONE</button>
		<button onclick="document.write('Hello World Two')">클릭 TWO</button>
	</body>
</html>
