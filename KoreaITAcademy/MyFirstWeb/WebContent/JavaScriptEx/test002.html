<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 비교연산</title>
		<script>
			var x, y;
			x = 20;
			y = 10;
			document.write("x = " + x + ", y = " + y, "<br>");
			document.write("x > y : " + (x > y), "<br>");
			document.write("x < y : " + (x < y), "<br>");
			document.write("x <= y : " + (x <= y), "<br>");
			document.write("x >= y : " + (x >= y), "<br>");
			document.write("x == 20 : " + (x == 20), "<br>"); //value와 value를 비교
			document.write("x === \"20\" : " + (x === "20"), "<br>"); //value와 datatype 비교
			document.write("x != y : " + (x != y), "<br>");
			document.write("x != y * 2 : " + (x != y * 2), "<br>");
		</script>
	</head>
	<body>
	
	</body>
</html>
