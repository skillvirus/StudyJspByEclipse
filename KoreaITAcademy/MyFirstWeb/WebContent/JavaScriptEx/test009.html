<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 이벤트</title>

	</head>

	<body>
		<button id="click_btn" type="button">클릭</button>
		<script>
			var click_btn = document.getElementById('click_btn');
			click_btn.addEventListener('click', click_event);
			
			function click_event() {
				alert("클릭 이벤트 발생");
			}
			
			/*
				onchange : HTML의 요소 값을 변경할 경우 발생
				onclick : 사용자가 마우스를 클릭할 경우 발생
				onblur : 요소가 포커스를 잃어버렸을 경우 발생
				onmouseover : 마우스를 요소 위로 움직일 때 발생
				onmouseout : 마우스를 요소 밖으로 움직일 때 발생
				onkeydown : 키보드의 키를 누른 경우 발생
				onload : 브라우저에서 페이지의 로딩일 끝났을 경우 발생
			*/
		</script>
	</body>
</html>
