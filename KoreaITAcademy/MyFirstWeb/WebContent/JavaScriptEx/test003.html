<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript 논리연산</title>
		<script>
			document.write("true || true : " + (true || true), "<br>");
			document.write("true || false : " + (true || false), "<br>");
			document.write("false || true : " + (false || true), "<br>");
			document.write("false || false : " + (false || false), "<br>");
			
			document.write("true && true : " + (true && true), "<br>");
			document.write("true && false : " + (true && false), "<br>");
			document.write("false && true : " + (false && true), "<br>");
			document.write("false && false : " + (false && false), "<br>");
			
			document.write("!true : " + (!true), "<br>");
			document.write("!false : " + (!false), "<br>");
			
			var x = 5;
			var y = 20;
			
			document.write("x = " + x + ", y = " + y, "<br>");
			
			document.write("x < 25 && y < 25 : " + (x < 25 && y < 25), "<br>");
			document.write("x === 5 || y === 5 : " + (x < 25 && y < 25), "<br>");
			document.write("!(x < y) : " + (!(x < y)), "<br>");
		</script>
	</head>
	<body>
	
	</body>
</html>
